{% extends "plantilla.html" %}

{% block body %}
<h1>Editar País</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form action="{% url 'procesarActualizacionPais' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{ paisEditar.id }}">
                    <label for="nombre"><b>Nombre:</b></label>
                    <input type="text" name="nombre" class="form-control" value="{{ paisEditar.nombre }}" id="nombre" placeholder="Ingrese el nombre del país">
                    <label for="continente"><b>Continente:</b></label>
                    <textarea name="continente" id="continente" class="form-control" rows="3" placeholder="Ingrese el continente">{{ paisEditar.continente }}</textarea>
                    <label for="capital"><b>Capital:</b></label>
                    <input type="text" name="capital" class="form-control" value="{{ paisEditar.capital }}" id="capital" placeholder="Ingrese la capital">
                <button type="submit" class="btn btn-warning">Actualizar</button>
                <a href="{% url 'listadoPaises' %}" class="btn btn-secondary ml-2">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
